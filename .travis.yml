language: cpp

matrix:
  include:
    - os: linux
      env: DEPLOY_FILE=cimgui.so
    - os: osx
      env: DEPLOY_FILE=cimgui.dylib
  exclude
    - os: linux
      env: ""
    - os: osx
      env: ""

compiler:
- clang

script:
- make -C cimgui

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: cimgui/$DEPLOY_FILE
  on:
    tags: true
